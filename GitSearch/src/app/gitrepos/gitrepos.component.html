<div>
    <div class="container">
        <br/>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>
                        <!--end of col-->
                        <div class="col">
                            <input name="searchInput" [(ngModel)]="searchInput" class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search topics or keywords">
                        </div>
                        <!--end of col-->
                        <div class="col-auto">
                            <button (click)="searchRepos()" class="btn btn-lg btn-success" type="submit">Search</button>
                        </div>
                        <!--end of col-->
                    </div>
                </form>
            </div>
            <!--end of col-->
        </div>
    </div>

    <div class="container">
        <div class="row" >
            <div *ngFor="let git of gitRepoList"  class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
                <app-gitrepo [gitRepo]="git" (bookmarkClicked)="bookmark($event)" ></app-gitrepo>
            </div>
        </div>
    </div>
</div>
