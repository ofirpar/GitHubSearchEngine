
    <div class="card h-100">
      <a href="#"><img class="card-img-top" [src]="gitRepo.owner.avatar_url" alt=""></a>
      <div class="card-body">
        <h5 class="card-title">
         {{gitRepo.name}}
        </h5>
        <p *ngIf="allowBookmark" class="card-text">
            <button (click)="bookmark()" class="btn btn-primary">Bookmark</button>
          </p>
      </div>
    </div>
