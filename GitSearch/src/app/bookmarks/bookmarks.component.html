<div class="container">
    <div class="row" >
        <div *ngFor="let git of gitRepoList"  class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
            <app-gitrepo [allowBookmark]="false" [gitRepo]="git" (bookmarkClicked)="bookmark($event)" ></app-gitrepo>
        </div>
        <div *ngIf="!gitRepoList" class="col-12 text-center">
            <h4>There are no bookmarked repos yet.</h4>
        </div>
    </div>
</div>
